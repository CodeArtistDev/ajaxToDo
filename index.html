<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


</head>
<style>
    *{
        font-family: "Playfair Display", serif;
    }
</style>
<body>
    <h1 class="text-center mt-5 text-success">To Do List</h1>
    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <table class="table table-bordered mt-5 shadow">
                <thead>
                    <tr >
                        <th class="bg-success text-light">User Id</th>
                        <th class="bg-success text-light">Id</th>
                        <th class="bg-success text-light">Title</th>
                        <th class="bg-success text-light">Completed</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    const ajax = new XMLHttpRequest();
    ajax.open('GET','https://jsonplaceholder.typicode.com/todos');
    ajax.send();
    console.log(ajax.readyState);

    ajax.onreadystatechange = () => {
        console.log(ajax.readyState);
        if(ajax.readyState == 4){
            if(ajax.status >= 200 && ajax.status < 300){
                
                let allToDo = JSON.parse(ajax.responseText);
                console.log(allToDo);

                allToDo.forEach(item => {
                    result.innerHTML += `<tr>
                        <td>${item.userId}</td>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.completed}</td>
                    </tr>`
                });

            }else{
                console.log("No proper response");
            }
        }else{
            console.log("No response");
        }
    }
</script>
</html>
